<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML and CSS Challenge</title>
        <link rel="stylesheet" type="text/css" href="html_and_css_challenge.css">"
    </head>
    <body>
        <!-- Nav Bar-->
       
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>

        <!-- End Nav Bar -->

        <!-- Middle Earth Map -->
       
        <div class="main">
            <div class="container">
                <img src="./img/middle-earth-map.jpg" alt=" " class="image" style:"width:50%">
                <div class="bottom-left">Created by J.R.R. Tolkien</div>
                <div class="overlay">
                    <div class="text">Not all who wander are lost.</div>
                </div>
            </div>
        </div>
        <!-- End Middle Earth Map -->

        <!-- Character Table -->
           
        <table style="width:100%">
            <tr>
                <th>Name</th>
                <th>Race</th>
                <th>Location</th>
            </tr>
            <tr>
                <td>Frodo Baggins</td>
                <td>Hobbit</td>
                <td>The Shire</td>
            </tr>
            <tr>
                <td>Gandalf the Grey</td>
                <td>Miar</td>
                <td>Various</td>
            </tr>
            <tr>
                <td>Legolas Greenleaf</td>
                <td>Noldor Elf</td>
                <td>Mirkwood</td>
            </tr>
        </table>
        <!-- End Character Table -->

        <!-- Two Column Layout -->

        <div class="row">
            <div class="column" style="background-color:#aaa;">
                <h2>Column 1</h2>
            </div>
            <div class="column" style="background-color: #bbb;">
                <h2>Column 2</h2>
            </div>
        </div>
        <!-- End Two Column Layout-->

        <!-- Video -->
        <div class="container">
            <video autoplay muted loop> <source src="video.mp4" type="video/mp4"> </video>
            <div class="top-left">Rohan</div>
        </div>


        <!-- End Video -->

            <footer>
                <p>Posted by: Alex Richert &nbsp; 2019</p>
            </footer>
        </div>

    </body>
</html>
